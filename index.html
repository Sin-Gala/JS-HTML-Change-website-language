
<!doctype html>

<html lang="en">

<p class="lang en">This is a text in english</p>
<p class="lang fr">Ceci est un texte en français</p>

<body>
    <select id="lang-switch" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
    </select>

    <script defer src="language.js"></script>
</body>

</html>
